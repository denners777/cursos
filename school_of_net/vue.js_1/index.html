<!DOCTYPE html>
<html>
    <head>
        <title>My Books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
    </head>
    <body>
        <div class="container" id="hello">
            <div class="row">
                <h1>{{ msg }}</h1>
                <input type="text" class="form-control" v-model="msg" />
            </div>
            <div class="row">
                <h1>My list</h1>
                <ul>
                    <li v-for="people in peoples" >
                        {{ people.name }}
                    </li>
                </ul>
            </div>
            <div class="row">
                <h1>My list elements</h1>
                <input type="text" class="form-control" v-model="newElement" v-on:keyup.enter="addElement" />
                <ul>
                    <li v-for="element in elements" >
                        {{ element.title }}
                        <a href="#" v-on:click="removeElement($event, $index)" class="btn btn-danger">X</a>
                    </li>
                </ul>
            </div>
            <div class="row">
                <h1>v-on</h1>
                <button class="btn btn-default" v-on:click="myClick">Click</button>
                <button class="btn btn-default" @click="myClick">@Click</button>
                <input type="text" @keyup="myKeyUp" placeholder="myKeyUp" />
                <input type="text" @keyup.enter="myKeyUp" placeholder="myKeyUp.enter" />
                <input type="text" @keyup.13="myKeyUp" placeholder="myKeyUp.13" />
            </div>

            <div class="row">
                <h1>v-bind</h1>
                <p v-bind:class="{ 'text-danger': 1 === 2, 'text-info': true }">Text</p>
                <p :class="{ 'text-danger': 1 === 1, 'text-info': false }">:Text</p>

                <p :style="{ fontSize:30 + 'px' }">Style</p>
                <p :style="{ 'font-size':30 + 'px' }">Style</p>
                <p :style="[objectA, objectB]">ObjetA adn ObjectB</p>
                <p v-bind:='{id: 1 === 1, name: true}'>Bind attribute</p>
            </div>
            <div class="row">
                <h1>v-model</h1>
                <ul>
                    <li v-for="myList in myListForm">
                        {{ myList.name }} - {{ myList.email }}
                    </li>
                </ul>
                <input type="text" v-model="myForm.name" placeholder="Name" />
                <input type="email" v-model="myForm.email" placeholder="email" />
                <button class="btn btn-success" @click="addForm">Add</button>
            </div>
<br />
<br />
<br />
<br />

        </div>

        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
