<div class="container">
    <div class="row">
        <div *ngIf="task">
            <h1>Editar tarefa</h1>
            <form class="form">
                <div class="form-group">
                    <label>ID:</label>
                    <span>{{task.id}}</span>
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" [(ngModel)]="task.name" id="name" name="name" class="form-control" placeholder="Digite o nome" />
                </div>
            </form>
        </div>
    </div>
</div>
