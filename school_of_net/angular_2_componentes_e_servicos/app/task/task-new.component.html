<div class="container">
    <div class="row">
        <h1>Nova tarefa</h1>
        <form class="form">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" [(ngModel)]="task.name" id="name" name="name" class="form-control" placeholder="Digite o nome" />
            </div>
            <button type="button" class="btn btn-default" (click)="submit()">Enviar</button>
        </form>
    </div>
</div>
