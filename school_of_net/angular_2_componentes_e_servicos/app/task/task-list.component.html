<div class="container">
    <div class="row">
        <h2>Minhas Tarefas</h2>
        <a routerLink="/tasks/new" class="btn btn-success">Nova Tarefa</a>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td> {{ task.id }} </td>
                    <td> {{ task.name }} </td>
                    <td>
                        <!--<a class="btn btn-defaul" [routerLink]="['/tasks', task.id, 'edit']">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>-->
                        <button type="button" class="btn btn-defaul" (click)="goToEdit(task.id)">

                        </button>
                        <button type="button" class="btn btn-danger" (click)="deleteTask(task.id)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
