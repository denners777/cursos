<script>

    var abc = 42;
    console.log('var abc = ', abc);
    
    abc = 'new value';
    console.log('var abc = ', abc);
    
    var x = 'String ' + 43;
    console.log('var x = ', x);
    
    var y = 30 + ' string';
    console.log('var y = ', y);
    
    var z = '15' - 5;
    console.log('var z = (-)', z);
    
    z = '15' + 5;
    console.log('var z = (+)', z);
    
    z = parseInt('15') + 5;
    console.log('var z = (parseInt)', z);
    
    z = parseFloat('15.8') + 5;
    console.log('var z = (parseFloat)', z);
    
    z = '15' * 5;
    console.log('var z = (*)', z);
    
    z = '15' / 5;
    console.log('var z = (/)', z);

</script>
